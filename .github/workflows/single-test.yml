name: Single test
on:
  push:
    branches: envoy
  pull_request: []
jobs:
  build:
    name: Test Envoy
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: envoy
      - run: clang --version
      - run: c++ --version
      - run: brew install --debug ./Formula/envoy.rb
